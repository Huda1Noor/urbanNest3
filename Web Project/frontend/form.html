<!DOCTYPE html>
<html lang="en">
  <head>
    <title>UrbanNest &mdash; Post New Property</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,900|Playfair+Display:400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="fonts/icomoon/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/jquery.fancybox.min.css">
    <link rel="stylesheet" href="css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="fonts/flaticon/font/flaticon.css">
    <link rel="stylesheet" href="css/aos.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">

    <div class="site-wrap">
      
      <!-- mobile menu + header -->
      <header class="site-navbar py-4 js-sticky-header site-navbar-target" role="banner">
        <div class="container">
          <div class="row align-items-center">
            <div class="col-6 col-xl-2">
              <h1 class="mb-0 site-logo"><a href="index.html">UrbanNest</a></h1>
            </div>
            <div class="col-12 col-md-10 d-none d-xl-block">
              <nav class="site-navigation text-right" role="navigation">
                <ul class="site-menu main-menu js-clone-nav mr-auto d-none d-lg-block">
                  <li><a href="index.html#home-section" class="nav-link">Home</a></li>
                  <li><a href="index.html#properties-section" class="nav-link">Properties</a></li>
                  <li><a href="index.html#agents-section" class="nav-link">Agents</a></li>
                  <li><a href="index.html#about-section" class="nav-link">About</a></li>
                  <li><a href="index.html#news-section" class="nav-link">News</a></li>
                  <li><a href="index.html#contact-section" class="nav-link">Contact</a></li>
                </ul>
              </nav>
            </div>
            <div class="col-6 d-inline-block d-xl-none py-3">
              <a href="#" class="site-menu-toggle js-menu-toggle text-black float-right"><span class="icon-menu h3"></span></a>
            </div>
          </div>
        </div>
      </header>
      
      <!-- Form Section -->
      <section class="site-section border-bottom bg-light py-5" id="form-section">
        <div class="container">

          <div class="row mb-5 justify-content-center">
            <div class="col-md-7 text-center">
              <h2 class="section-title mb-3">Post a New Property</h2>
            </div>
          </div>

          <div class="row justify-content-center">
            <div class="col-md-8">
              <form id="create-form" class="p-5 bg-white">
                
                <div class="row form-group">
                  <div class="col-md-6 mb-3 mb-md-0">
                    <input name="title" type="text" class="form-control" placeholder="Title" required>
                  </div>
                  <div class="col-md-6">
                    <input name="price" type="number" class="form-control" placeholder="Price" required>
                  </div>
                </div>
                
                <div class="row form-group">
                  <div class="col-md-12">
                    <input name="location" type="text" class="form-control" placeholder="Location" required>
                  </div>
                </div>
                
                <div class="row form-group">
                  <div class="col-md-12">
                    <input name="imageUrl" type="url" class="form-control" placeholder="Image URL">
                  </div>
                </div>
                
                <div class="row form-group">
                  <div class="col-md-12">
                    <textarea name="description" cols="30" rows="5" class="form-control" placeholder="Description"></textarea>
                  </div>
                </div>
                
                <div class="row form-group">
                  <div class="col-md-12">
                    <button type="submit" class="btn btn-primary btn-block">Add Property</button>
                  </div>
                </div>
              
              </form>
              <div id="create-msg" class="text-center mt-3"></div>
            </div>
          </div>

        </div>
      </section>

      <!-- footer -->
      <footer class="site-footer">
        <div class="container">
          <!-- … your existing footer markup … -->
        </div>
      </footer>

    </div> <!-- .site-wrap -->

    <!-- Scripts -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/jquery-migrate-3.0.1.min.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.stellar.min.js"></script>
    <script src="js/jquery.countdown.min.js"></script>
    <script src="js/bootstrap-datepicker.min.js"></script>
    <script src="js/jquery.easing.1.3.js"></script>
    <script src="js/aos.js"></script>
    <script src="js/jquery.fancybox.min.js"></script>
    <script src="js/jquery.sticky.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
