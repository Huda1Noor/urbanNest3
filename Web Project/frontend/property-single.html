<!DOCTYPE html>
<html lang="en">
  <head>
    <title>UrbanNest &mdash; Property Details</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,900|Playfair+Display:400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <!-- CSS Libraries -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/jquery.fancybox.min.css">
    <link rel="stylesheet" href="css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="fonts/flaticon/font/flaticon.css">
    <link rel="stylesheet" href="css/aos.css">
    
    <!-- Your Styles -->
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">
  
  <div class="site-wrap">

    <!-- Mobile Menu -->
    <div class="site-mobile-menu site-navbar-target">
      <div class="site-mobile-menu-header">
        <div class="site-mobile-menu-close mt-3">
          <span class="icon-close2 js-menu-toggle"></span>
        </div>
      </div>
      <div class="site-mobile-menu-body"></div>
    </div>

    <!-- Navbar -->
    <header class="site-navbar py-4 js-sticky-header site-navbar-target" role="banner">
      <div class="container">
        <div class="row align-items-center">
          
          <div class="col-6 col-xl-2">
            <h1 class="mb-0 site-logo"><a href="index.html">UrbanNest</a></h1>
          </div>

          <div class="col-12 col-md-10 d-none d-xl-block">
            <nav class="site-navigation text-right" role="navigation">
              <ul class="site-menu main-menu js-clone-nav mr-auto d-none d-lg-block">
                <li><a href="index.html#home-section" class="nav-link">Home</a></li>
                <li><a href="index.html#properties-section" class="nav-link">Properties</a></li>
                <li><a href="index.html#agents-section" class="nav-link">Agents</a></li>
                <li><a href="index.html#about-section" class="nav-link">About</a></li>
                <li><a href="index.html#news-section" class="nav-link">News</a></li>
                <li><a href="index.html#contact-section" class="nav-link">Contact</a></li>
              </ul>
            </nav>
          </div>

          <div class="col-6 d-inline-block d-xl-none py-3">
            <a href="#" class="site-menu-toggle js-menu-toggle text-black float-right">
              <span class="icon-menu h3"></span>
            </a>
          </div>

        </div>
      </div>
    </header>

    <!-- Hero / Title -->
    <div class="site-blocks-cover inner-page-cover overlay" 
         style="background-image: url(images/hero_1.jpg);" 
         data-aos="fade" id="home-section">
      <div class="container">
        <div class="row justify-content-center text-center">
          <div class="col-md-6">
            <h1>Property Details</h1>
          </div>
        </div>
      </div>
      <a href="#property-details" class="smoothscroll arrow-down">
        <span class="icon-arrow_downward"></span>
      </a>
    </div>  

    <!-- Dynamic Property Section -->
    <div class="site-section" id="property-details">
      <div class="container">
        <div class="row">

          <!-- LEFT: Image & Description -->
          <div class="col-lg-7 mb-5">
            <div id="prop-detail">
              <!-- main.js will inject:
                   <h2 class="mb-3">Title</h2>
                   <img class="img-fluid mb-4" ...>
                   <p>Description</p>
                   <p><strong>Location</strong> â€” $Price</p>
              -->
            </div>
          </div>

          <!-- RIGHT: Delete + Update Form -->
          <div class="col-lg-5">

            <!-- Delete Button -->
            <button id="delete-btn" 
                    class="btn btn-danger btn-block mb-4">
              Delete Property
            </button>

            <!-- Update Form -->
            <h3 class="mb-3">Update Property</h3>
            <form id="update-form">
              <div class="form-group">
                <label for="title">Title</label>
                <input name="title" id="title" type="text" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="price">Price</label>
                <input name="price" id="price" type="number" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="location">Location</label>
                <input name="location" id="location" type="text" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="imageUrl">Image URL</label>
                <input name="imageUrl" id="imageUrl" type="url" class="form-control">
              </div>
              <div class="form-group">
                <label for="description">Description</label>
                <textarea name="description" id="description" rows="4" class="form-control"></textarea>
              </div>
              <button type="submit" class="btn btn-primary btn-block">
                Update Property
              </button>
            </form>

            <!-- Update Feedback -->
            <div id="update-msg" class="mt-3 text-success"></div>
          </div>

        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="site-footer">
      <div class="container">
        <!-- ... existing footer content ... -->
      </div>
    </footer>

  </div> <!-- .site-wrap -->

  <!-- JS Dependencies -->
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/jquery-migrate-3.0.1.min.js"></script>
  <script src="js/jquery-ui.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/owl.carousel.min.js"></script>
  <script src="js/jquery.stellar.min.js"></script>
  <script src="js/jquery.countdown.min.js"></script>
  <script src="js/bootstrap-datepicker.min.js"></script>
  <script src="js/jquery.easing.1.3.js"></script>
  <script src="js/aos.js"></script>
  <script src="js/jquery.fancybox.min.js"></script>
  <script src="js/jquery.sticky.js"></script>

  <!-- Consolidated main.js (AOS, UI, CRUD) -->
  <script src="js/main.js"></script>
  </body>
</html>
