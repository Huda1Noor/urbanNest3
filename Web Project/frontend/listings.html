<!DOCTYPE html>
<html lang="en">
  <head>
    <title>UrbanNest &mdash; Website by Colorlib</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,900|Playfair+Display:400,700,900 " rel="stylesheet">
    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/jquery.fancybox.min.css">
    <link rel="stylesheet" href="css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="fonts/flaticon/font/flaticon.css">
    <link rel="stylesheet" href="css/aos.css">
    <link rel="stylesheet" href="css/style.css">
    
  </head>
  <body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">
  
  <div class="site-wrap">

    <div class="site-mobile-menu site-navbar-target">
      <div class="site-mobile-menu-header">
        <div class="site-mobile-menu-close mt-3">
          <span class="icon-close2 js-menu-toggle"></span>
        </div>
      </div>
      <div class="site-mobile-menu-body"></div>
    </div>
   
    <header class="site-navbar py-4 js-sticky-header site-navbar-target" role="banner">
      <div class="container">
        <div class="row align-items-center">
          
          <div class="col-6 col-xl-2">
            <h1 class="mb-0 site-logo m-0 p-0"><a href="index.html" class="mb-0">UrbanNest</a></h1>
          </div>

          <div class="col-12 col-md-10 d-none d-xl-block">
            <nav class="site-navigation position-relative text-right" role="navigation">
              <ul class="site-menu main-menu js-clone-nav mr-auto d-none d-lg-block">
                <li><a href="index.html#home-section" class="nav-link">Home</a></li>
                <li><a href="index.html#properties-section" class="nav-link active">Properties</a></li>
                <li><a href="index.html#agents-section" class="nav-link">Agents</a></li>
                <li><a href="index.html#about-section" class="nav-link">About</a></li>
                <li><a href="index.html#news-section" class="nav-link">News</a></li>
                <li><a href="index.html#contact-section" class="nav-link">Contact</a></li>
              </ul>
            </nav>
          </div>

          <div class="col-6 d-inline-block d-xl-none ml-md-0 py-3">
            <a href="#" class="site-menu-toggle js-menu-toggle text-black float-right">
              <span class="icon-menu h3"></span>
            </a>
          </div>

        </div>
      </div>
    </header>

    <div class="site-blocks-cover overlay" style="background-image: url(images/hero_1.jpg);" data-aos="fade" id="home-section">
      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-6 mt-lg-5 text-center">
            <h1>Property Listings</h1>
            <p class="mb-5">Lorem ipsum dolor sit amet consectetur adipisicing elit. Laboriosam assumenda ea quo cupiditate facere deleniti fuga officia.</p>
          </div>
        </div>
      </div>
      <a href="#listings-section" class="smoothscroll arrow-down"><span class="icon-arrow_downward"></span></a>
    </div>  

    <div class="site-section" id="listings-section">
      <div class="container">
        
        <div class="row">
          <!-- FILTER SIDEBAR -->
          <div class="col-md-3 order-1 order-md-2">
            <div class="mb-5">
              <h3 class="text-black mb-4 h5 font-family-2">Filter</h3>
              <form action="#">
                <div class="form-group">
                  <div class="select-wrap">
                    <span class="icon icon-keyboard_arrow_down"></span>
                    <select class="form-control px-3">
                      <option value="">By Date</option>
                      <option value="">Trending</option>
                      <option value="">Best</option>
                    </select>
                  </div>
                </div>
                <div class="form-group">
                  <div class="select-wrap">
                    <span class="icon icon-keyboard_arrow_down"></span>
                    <select class="form-control px-3">
                      <option value="">1 Bath, 1 Bedroom</option>
                      <option value="">2 Bath, 2 Bedroom</option>
                      <option value="">3+ Bath, 3+ Bedroom</option>
                    </select>
                  </div>
                </div>
                <div class="form-group">
                  <div class="select-wrap">
                    <span class="icon icon-keyboard_arrow_down"></span>
                    <select class="form-control px-3">
                      <option value="">For Sale</option>
                      <option value="">For Rent</option>
                      <option value="">For Lease</option>
                    </select>
                  </div>
                </div>
              </form>
            </div>

            <div class="mb-5">
              <h3 class="text-black mb-4 h5 font-family-2">Filter by Price</h3>
              <div id="slider-range" class="border-primary"></div>
              <input type="text" name="text" id="amount" class="form-control border-0 pl-0 bg-white" disabled="" />
            </div>
          </div>

          <!-- DYNAMIC LISTINGS -->
          <div class="col-md-9 order-2 order-md-1">
            <!-- Container that main.js will populate -->
            <div id="properties-list" class="row"></div>
          </div>
        </div>

        <!-- PAGINATION -->
        <div class="row mt-4">
          <div class="col-md-9">
            <div class="custom-pagination text-center">
              <span>1</span>
              <a href="#">2</a>
              <a href="#">3</a>
              <span class="more-page">...</span>
              <a href="#">7</a>
            </div>
          </div>
        </div>

      </div>
    </div>

    <!-- “More Properties” carousel remains unchanged -->
    <div class="site-section" id="properties-section">
      <div class="container">
        <!-- ... same as before ... -->
      </div>
    </div>

    <!-- The rest of the page (How It Works, Footer, etc.) stays exactly as it was -->

    <footer class="site-footer">
      <!-- ... unchanged footer markup ... -->
    </footer>

  </div> <!-- .site-wrap -->

  <!-- JS SCRIPTS -->
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/jquery-migrate-3.0.1.min.js"></script>
  <script src="js/jquery-ui.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/owl.carousel.min.js"></script>
  <script src="js/jquery.stellar.min.js"></script>
  <script src="js/jquery.countdown.min.js"></script>
  <script src="js/bootstrap-datepicker.min.js"></script>
  <script src="js/jquery.easing.1.3.js"></script>
  <script src="js/aos.js"></script>
  <script src="js/jquery.fancybox.min.js"></script>
  <script src="js/jquery.sticky.js"></script>
  <script src="js/main.js"></script>
    
  </body>
</html>
